<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Biblioteca - Node + MongoDB</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a"></div>
    <div class="bg-shape bg-shape-b"></div>
    <main class="container">
      <header class="hero">
        <h1>Panel de Gestion Biblioteca</h1>
      </header>

      <section class="card">
        <div class="row">
          <label for="collectionSelect">Coleccion</label>
          <select id="collectionSelect">
            <option value="autores">autores</option>
            <option value="categorias">categorias</option>
            <option value="usuarios">usuarios</option>
            <option value="libros">libros</option>
            <option value="prestamos">prestamos</option>
          </select>
          <button id="btnList">Recargar lista</button>
          <button id="btnNew">Nuevo</button>
        </div>
      </section>

      <section class="card">
        <div class="row">
          <h2>Resultados de la coleccion</h2>
          <input id="searchInput" type="text" placeholder="Busqueda dinamica..." />
          <select id="sortSelect"></select>
        </div>
        <div class="table-wrap">
          <table id="resultTable">
            <thead id="resultHead"></thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card" id="stockSection">
        <h2>Consulta sencilla: stock bajo (libros)</h2>
        <div class="row">
          <label for="maxStock">Max stock</label>
          <input id="maxStock" type="number" min="0" value="2" />
          <button id="btnStock">Consultar</button>
        </div>
      </section>

      <section class="card">
        <h2>Respuesta</h2>
        <pre id="output"></pre>
      </section>
    </main>

    <div id="formModal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-head">
          <h2 id="formTitle">Crear registro</h2>
          <button id="btnCloseModal" class="secondary" type="button">Cerrar</button>
        </div>
        <form id="entityForm">
          <div id="formFields" class="form-grid"></div>
          <div class="row">
            <button id="btnSubmitForm" type="submit">Guardar</button>
            <button id="btnCancelEdit" type="button" class="secondary">Cancelar edicion</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
